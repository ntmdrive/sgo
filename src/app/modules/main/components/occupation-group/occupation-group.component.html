<md-card class="mt10">
  <h2><b>{{title}}</b></h2>
  
  <hr>
  
  <form (ngSubmit)="onOccupationsGroupsSubmit()" [formGroup]="occupationsGroupsForm">
    <div class="float-left mr10 div-form-pattern">
        <div class="float-left mr10">
          <md-icon class="md-18">person</md-icon>
        </div>
      <md-input-container>
        <input mdInput type="text" placeholder="Nome"
        formControlName="occupation_group_name">
      </md-input-container>
    </div>

    <div class="clear-both"></div>

    <md-card-actions>
      <button md-raised-button type="submit" color="primary">{{submitButton}}</button>
    </md-card-actions>
  </form>
</md-card>

<md-card class="list mt10">
  <ntm-table-data [params]="paramsToTableData" (tableDataOutput)="handleTableDataOutput($event)"></ntm-table-data>
</md-card>
